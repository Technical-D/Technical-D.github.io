<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Basics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6f8f493f3.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Social Media App</h1>
  <div class="container">
    
    <div class="left">
      <form id="form">
        <label for="">Write your post here</label>
        <br><br>
        <textarea name="" id="input" cols="30" rows="10"></textarea>
        <br><br>
        <div id="msg"></div>
        <button type="submit">Post</button>
      </form>
    </div>
    <div class="right">
      <h3>Your posts here</h3>
      <div id="posts">
        <div>
          <p>Post 1</p>
          <div class="options">
            <i onclick="updatePost(this)" class="fa-solid fa-pen-to-square"></i>
            <i onclick="deletePost(this)" class="fa-solid fa-trash"></i>
          </div>
        </div>
        <div>
          <p>Post 2</p>
          <div class="options">
            <i onclick="updatePost(this)" class="fa-solid fa-pen-to-square"></i>
            <i onclick="deletePost(this)" class="fa-solid fa-trash"></i>
        </div>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
