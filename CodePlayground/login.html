<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="code.ico">
    <!-- Icon CDN -->
    <script src="https://kit.fontawesome.com/f6f8f493f3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="form-login w-100 m-auto">
        <form>
        <a class="logo"><i class="fa-brands fa-codepen"></i>CodePlayground</a>
          <h1 class=" heading">Please <span>login</span></h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email" required autofocus>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          
          <a href=""  class="fp">Forgot Password?</a>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <span>or</span>
          <a href="signup.html" class="w-100 btn btn-lg btn-primary mb-3">Signup</a>
          <p class=" mb-3 text-muted">&copy;2025 CodePlayground</p>
        </form>
      </section>
</body>
</html>
