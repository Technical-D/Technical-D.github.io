
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="form-signup w-100 m-auto">
        <form>
            <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> PedioCare. </a>
          <h1 class=" heading">Please <span>signup</span></h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Name" required autofocus>
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email" pattern=".+@gmail\.com" required>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control tel" id="floatingInput" placeholder="Mobile No." required>
            <label for="floatingInput">Mobile No.</label>
          </div>
          <div class="tmsg"></div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingCPassword" placeholder="Password" required>
            <label for="floatingCPassword">Confirm Password</label>
          </div>
          <div class="cmsg"></div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Signup</button>
          <p class=" mb-3 text-muted">&copy;2022 PedioCare</p>
        </form>
      </section>
</body>
<script src="signup.js"></script>
</html>
