<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocomart</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon CDN -->
    <script src="https://kit.fontawesome.com/f6f8f493f3.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header section  -->

<header>
    <div class="header">

        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Grocomart</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#category">category</a>
            <a href="#product">product</a>
            <a href="#contact">contact</a>
            <a href="">about</a>

        </nav>

        <div class="icons">
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user-circle"></a>
        </div>

    </div>
    <!-- home  -->

    <section class="home" id="home">

        <div class="image">
            <img src="images/home.jpg" alt="">
        </div>

        <div class="content">
            <span>fresh and healthy</span>
            <h3>your daily need products</h3>
            <a href="#" class="btn">get started</a>
        </div>

    </section>

<!-- category  -->

<section class="category" id="category">

    <h1 class="heading">shop by <span>category</span></h1>

    <div class="box-container">

        
        <div class="box">
            <h3>dairy</h3>
            <p>upto 44% off</p>
            <img src="images/dairy.png" alt="">
            <a href="#" class="btn">shop now</a>
        </div>
        
        <div class="box">
            <h3>vegitables</h3>
            <p>upto 50% off</p>
            <img src="images/vegetable.jpg" alt="">
            <a href="#" class="btn">shop now</a>
        </div>
        <div class="box">
            <h3>fruits</h3>
            <p>upto 12% off</p>
            <img src="images/fruits.jpg" alt="">
            <a href="#" class="btn">shop now</a>
        </div>
        <div class="box">
            <h3>meat</h3>
            <p>upto 35% off</p>
            <img src="images/meat.jpg" alt="">
            <a href="#" class="btn">shop now</a>
        </div>
    </div>

</section>

</header>
    
</body>
<script src="script.js"></script>
</html>
