<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Icon CDN -->
    <script src="https://kit.fontawesome.com/f6f8f493f3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-signup w-100 m-auto">
        <form>
        <a class="logo"><i class="fas fa-shopping-basket"></i>Grocomart</a>
          <h1 class=" heading">Please <span>signup</span></h1>
          
          <div class="form-floating">
            <input type="text" class="form-control fname" id="floatingInput" placeholder="First Name" required autofocus>
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control lname" id="floatingInput" placeholder="Last Name" required autofocus>
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email" pattern=".+@gmail\.com" required>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control tel" id="floatingInput" placeholder="Mobile No." required>
            <label for="floatingInput">Mobile No.</label>
          </div>
          <div class="tmsg"></div>
          <div class="form-floating">
            <input type="password" class="form-control pswd" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control cpswd" id="floatingCPassword" placeholder="Confirm Password" required>
            <label for="floatingCPassword">Confirm Password</label>
          </div>
          <div class="cmsg"></div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Signup</button>
          Already a user?<a href="../login/index.html"  class="fp"> Login</a>
          
          <p class=" mb-3 text-muted">&copy;2022 Grocomart</p>
        </form>
      </section>

      <!-- JS -->
      <script src="script.js"></script>
</body>

</html>
