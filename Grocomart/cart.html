<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://kit.fontawesome.com/f6f8f493f3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cart">
        <div class="box-container">
            <a href="index.html" style="margin-bottom: 2rem;" class="btn"><i class="fa-solid fa-arrow-left-long"></i> Continue Shopping</a>

            <div class="box-1">
                <p><span>Items:</span> 5</p>
                <p><span>total:</span> $1000</p>
                <button style="margin-top: 0;" class="btn">checkout</button>
            </div>
            <div class="box-2">
                <div class="row" style="font-weight: bold;">
                    <p>product</p>
                    <p>name</p>
                    <p>price</p>
                    <p>quantity</p>
                    <p>total</p>
                </div>
                <hr>
                <div class="row">
                    <img src="images/almond.png" alt="" height="100rem" width="100rem">
                    <p>almond</p>
                    <p>$25</p>
                    <p>
                        <a href=""><i class="fa-solid fa-plus"></i></a>
                        <span>3</span>
                        <a href=""><i class="fa-solid fa-minus"></i></a>
                    </p>
                    <p>$1000</p>
                </div>
                <div class="row">
                    <img src="images/apple.png" alt="" height="100rem" width="100rem">
                    <p>Apple</p>
                    <p>$25</p>
                    <p>
                        <a href=""><i class="fa-solid fa-plus"></i></a>
                        <span>3</span>
                        <a href=""><i class="fa-solid fa-minus"></i></a>
                    </p>
                    <p>$1000</p>
                </div>
                <div class="row">
                    <img src="images/banana.png" alt="" height="100rem" width="100rem">
                    <p>banana</p>
                    <p>$25</p>
                    <p>
                        <a href=""><i class="fa-solid fa-plus"></i></a>
                        <span>3</span>
                        <a href=""><i class="fa-solid fa-minus"></i></a>
                    </p>
                    <p>$1000</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
